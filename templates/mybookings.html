<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> My Bookings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f8f8;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #edc203;
      color: white;
      padding: 10px 30px;
    }

    header img {
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05) rotate(360deg);
      transition: transform 1s ease; /* smooth animation */
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: opacity 0.3s ease;
    }

    header a:hover {
      opacity: 0.8;
    }

    /* Hauptbereich */
    main {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #000000;
    }

    table {
      width: 80%;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    table:hover {
      transform: scale(1.01);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #edc203;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover td {
      background-color: #fff6cc;
    }

    td a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    td a:hover {
      color: #000;
    }

    /* Inventory Button (nicht fixiert, Teil der Seite) */
    .inventory-button {
      display: inline-block;
      background-color: #edc203;
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 14px 28px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin-top: 30px;
    }

    .inventory-button:hover {
      background-color: #ffdb3a;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    .inventory-button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #f0f0f0;
      padding: 15px 0;
      font-size: 0.9em;
      color: #555;
      margin-top: auto;
    }

    footer img {
      height: 40px;
      position: absolute;
      right: 30px;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.05);
    }

    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <form action="/mybookings" method="POST">
  <!-- Header -->
  <header>
    <a><img src="logo.png" alt="Logo"></a>
    <button class="button" type="submit" name="submit" onclick="" value="LOGOUT">Log out</button>
  </header>

  <!-- Hauptinhalt -->
  <main>
    <h1>My Bookings</h1>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Start</th>
          <th>Ende</th>
        </tr>
      </thead>
      <tbody>
  {% for booking in bookings %}
    <tr>
      <!-- not sure about this need to test -->
      <td><button class="button" type="submit" name="submit" onclick="" value={{booking[0]}}>{{ booking[1] }}</buttom></td>
      <td>{{ booking[2] }}</td>
      <td>{{ booking[3] }}</td>
    </tr>
  {% endfor %}
</tbody>



    </table>

    <!-- Button innerhalb des Seitenflusses -->
    <button class="button" type="submit" name="submit" onclick="" value="INVENTORY">Inventory</button>
  </main>
  
  <!-- Footer -->
  <footer>
    <p><a href="impressum.html">Impressum</a></p>
    <img src="logo.png" alt="Logo">
  </footer>
  
</form>
</body>
</html>

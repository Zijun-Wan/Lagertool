<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css"> 

    <title> VISBooking Login </title>
    <link rel="stylesheet" href="fonts.css"> 
</head>

<body>
    <form action="/" method="POST">
        <div class="logininbox">
            <div class="loginheader">
                <h1> Login </h1>
            </div> 
            <div class="inputbox"> 
                <input class="logintext" id="username" placeholder="Email or username" class="username" autocomplete="off" required> <br> <br>
                <input class="logintext" id="password" name="password" placeholder="Password" class="center" autocomplete="off" required> <br> <br> <br>
            </div>
            <section class="checkbox">
                <input type="checkbox" id="check" ></input>
                <label for="check">Remember me</label>
            </section>
            <div class="button" > 
                <button class="buttonlogin" type="submit" name="submit" onclick="" value="LOGIN"> Login </button>
            </div>
            <div class="signup">
                <button class="buttonlogin" type="submit" name="submit" onclick="" value="REGISTER"> Don't have an account? </button>
            </div>

        </div>
    </form>
</body>

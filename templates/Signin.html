<html lang="en">
<head>

<body>
  <header>

  <main>
    <div class="auth-box">
      <h2 id="form-title">Register</h2>
      <input type="text" placeholder="Name">
      <input type="password" placeholder="Password">
      <button class="yellow-btn">Sign In</button>
      <p class="switch">By clicking you switch them â†’ 
        <a href="#" id="switch-link">Register</a>
      </p>
    </div>
  </main>

  <footer>
    <div>ğŸ“˜</div>

  <script>
    const btn = document.querySelector('.yellow-btn');
    const link = document.getElementById('switch-link');
    const title = document.getElementById('form-title');

    link.onclick = e => {
      e.preventDefault();
      if (btn.textContent === 'Sign In') {
        btn.textContent = 'Register';
        title.textContent = 'Sign In';
        link.textContent = 'Sign In';
      } else {
        btn.textContent = 'Sign In';
        title.textContent = 'Register';
        link.textContent = 'Register';
      }
    };

    btn.onclick = () => window.location.href = 'inventory.html';
  </script>
</body>

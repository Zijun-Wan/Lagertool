<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> VISBooking Register </title>
    <link rel="stylesheet" href="fonts.css"> 
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', sans-serif;
        }

        .logininbox {
            width: 450px;
            padding: 40px; 
            background-color: #edab03e5; 
            border-radius: 12px;   
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
        }

        h1{
            font-family: 'Times New Roman', sans-serif;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            color: #191b20;
        }

        .inputbox {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .center{
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        .checkbox{
            text-align: center;
            margin-top: 0px;
        }

        .button{
            text-align: center;
            margin-top: 10px;
        }

        .buttonlogin{
            width: 70px;
            padding: 3px;
            color: rgb(0, 0, 159);
        }

        .signuplink {
            text-align: center;
            margin-top: 25px;
            color: #203a98;
        }

        .registerbox{
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
            width: 450px;
            padding: 40px; 
            background-color: #edab03e5; 
            border-radius: 12px;   
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
        }

        .registerlogin{
            width: 70px;
            padding: 3px;
            color: rgb(0, 0, 159);
        }

        .registerbuttonlogin{
            text-align: center;
            margin-top: 15px;
            padding-left:20px;
            padding-right: 20px;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        .registeru{
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .registertext{
            padding-right: 50%;
        }

        .logintext {
            padding-right: 50%;
        }
    </style>
</head>

<body>
    <div class="registerbox">
        <div class="registerheader">
            <h1> Register </h1>
        </div> 
        <div class="registeru"> 
            <input class="registertext" id="username" placeholder="Email" class="username" autocomplete="off" required> <br> <br>
            <input class="registertext" id="password" name="password" placeholder="Password" class="center" autocomplete="off" required> <br> <br>
            <input class="registertext" id="confirmpasswort" placeholder="Confirm password" class="confirmpassword" atutocomplete="off" rquired> <br> <br>
        </div>
        <section class="checkbox">
            <input type="checkbox" id="check" ></input>
            <label for="check">Remember me</label>
        </section>
        <div class="registerbutton"> 
            <button class="registerbuttonlogin" type="submit" name="submit" value="REGISTER"> Register </button>
        </div>
        


    </div>
    <form action="/register" method="POST">
    </form>


</body>

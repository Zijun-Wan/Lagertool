  <script>
    // Fülle Uhrzeiten von 9:00 bis 18:00 Uhr
    const startTimeSelect = document.getElementById('start-time');
    const endTimeSelect = document.getElementById('end-time');

    for(let hour = 9; hour <= 18; hour++) {
      let hourStr = hour.toString().padStart(2, '0') + ":00";
      let option1 = document.createElement('option');
      option1.value = hourStr;
      option1.textContent = hourStr;
      startTimeSelect.appendChild(option1);

      let option2 = document.createElement('option');
      option2.value = hourStr;
      option2.textContent = hourStr;
      endTimeSelect.appendChild(option2);
    }
  </script>

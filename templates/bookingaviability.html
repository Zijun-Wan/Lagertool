<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Availability</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f8f8;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #edc203;
      color: white;
      padding: 10px 30px;
    }

    header img {
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: opacity 0.3s ease;
    }

    header a:hover {
      opacity: 0.8;
    }

    /* Hauptbereich */
    main {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #000000;
    }

    /* Formular für Datum und Uhrzeit */
    .booking-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .booking-row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .booking-row label {
      font-weight: bold;
      margin-right: 5px;
    }

    input[type="date"], select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    /* Button */
    .inventory-button {
      display: inline-block;
      background-color: #edc203;
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 14px 28px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin-top: 30px;
    }

    .inventory-button:hover {
      background-color: #ffdb3a;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    .inventory-button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #f0f0f0;
      padding: 15px 0;
      font-size: 0.9em;
      color: #555;
      margin-top: auto;
    }

    footer img {
      height: 40px;
      position: absolute;
      right: 30px;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.05);
    }

    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="homepage.html"><img src="logo.png" alt="Logo"></a>
    <a href="logout.html">Log out</a>
  </header>

  <!-- Hauptinhalt -->
  <main>
    <h1>Booking Availability</h1>

    <form class="booking-form">
      <!-- Startzeit -->
      <div class="booking-row">
        <label for="start-date">Startdatum:</label>
        <input type="date" id="start-date" name="start-date">
        <label for="start-time">Startzeit:</label>
        <select id="start-time" name="start-time">
          <option value="">-- Uhrzeit --</option>
        </select>
      </div>

      <!-- Endzeit -->
      <div class="booking-row">
        <label for="end-date">Enddatum:</label>
        <input type="date" id="end-date" name="end-date">
        <label for="end-time">Endzeit:</label>
        <select id="end-time" name="end-time">
          <option value="">-- Uhrzeit --</option>
        </select>
      </div>

      <button type="submit" class="inventory-button">Save Availability</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p><a href="impressum.html">Impressum</a></p>
    <img src="logo.png" alt="Logo">
  </footer>

  <script>
    // Fülle Uhrzeiten von 9:00 bis 18:00 Uhr
    const startTimeSelect = document.getElementById('start-time');
    const endTimeSelect = document.getElementById('end-time');

    for(let hour = 9; hour <= 18; hour++) {
      let hourStr = hour.toString().padStart(2, '0') + ":00";
      let option1 = document.createElement('option');
      option1.value = hourStr;
      option1.textContent = hourStr;
      startTimeSelect.appendChild(option1);

      let option2 = document.createElement('option');
      option2.value = hourStr;
      option2.textContent = hourStr;
      endTimeSelect.appendChild(option2);
    }
  </script>

</body>
</html>
